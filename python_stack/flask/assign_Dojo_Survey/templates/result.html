<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dojo Survey</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
    </head>
    <body>     
        <main class="center">
            <div class="container">
                <table class="table  table-light shadow-lg p-5">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>{{name_from_form}}</td>
                        </tr>
                        <tr>
                            <td>Dojo Location</td>
                            <td>{{location_from_form}}</td>
                        </tr>
                        <tr>
                            <td>Favorite Language</td>
                            <td>{{language_from_form}}</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>{{gender_from_form}}</td>
                        </tr>
                        <tr>
                            <td>Comment (Optional):</td>
                            <td>{{comment_from_form}}</td>
                        </tr>
                        <tr>
                            {% if checkbox_from_form == 'on' %}
                                <td colspan='2' class="text-center">
                                    Not a Robot
                                </td>
                            {%else%}
                                <td>
                                    It's a Robot
                                </td>
                            {%endif%}
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="text-center">
                                <button class="btn btn-primary btn-lg shadow"> <a href="http://127.0.0.1:5000/">Go Back</a></button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>
        <script src="" async defer></script>
    </body>
</html>
