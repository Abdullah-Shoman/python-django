<!DOCTYPE html>
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Time Display</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/script.js' %}"></script>
        </head>
    <body>
        <div class="container">
            <div class="row m-5 p-3">
                <div class="col border shadow text-center">
                    <h1 class=" p-3">The current time and date:</h1>
                    <p class="fs-1  p-3" >{{time}}</p>
                    <p class="fs-1 p-3" id="time_display_js"></p>
                </div>
            </div>
        </div>
    </body>
    <script>
        var set_time  = document.getElementById('time_display_js')

        setInterval(()=>{
            var time = new Date()
            set_time.innerHTML = time.toLocaleTimeString()
        },1000)
    </script>
</html>
