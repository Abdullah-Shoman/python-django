<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        </head>
    <body>
        <div class="container">
            <div class="row m-5 p-2">
                <div class="col">
                    <span>your gold</span>
                    <input type="text" disabled  name="your_gold" value="{{request.session.gold}}">
                </div>
            </div>
            <div class="row p-4 shadow justify-content-between">
                <div class="col-2 border m-2 d-flex flex-column align-items-center">
                    <h2 class="fs-3">Farm</h2>
                    <p class="fs-6">(earns 10 -20 gold)</p>
                    <a href="/farm"><button class="btn m-2 " name = 'farm'> Button</button></a>
                </div>
                <div class="col-2 border m-2 d-flex flex-column align-items-center">
                    <h2 class="fs-3">Cave</h2>
                    <p class="fs-6">(earns 10 -20 gold)</p>
                    <a href="/cave"><button class="btn m-2 "> Button</button></a>
                </div>
                <div class="col-2 border m-2 d-flex flex-column align-items-center">
                    <h2 class="fs-3">House</h2>
                    <p class="fs-6">(earns 10 -20 gold)</p>
                    <a href="/house"><button class="btn m-2 "> Button</button></a>
                </div>
                <div class="col-2 border m-2 d-flex flex-column align-items-center">
                    <h2 class="fs-3">Quest</h2>
                    <p class="fs-6">(earns/takes 0 - 50 gold)</p>
                    <a href="/quest"><button class="btn m-2 "> Button</button></a>
                </div>
                <h2 class="fs-3">Activity:</h2>
                <div class="col-12 border over">
                    {% for act in request.session.activity%}
                        <p>{{act}}</p>
                    {%endfor%}
                </div>
            </div>
        </div>
    </body>
</html>
