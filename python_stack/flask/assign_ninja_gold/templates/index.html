<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ninja Gold</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row p-3">
                <div class="d-flex col-2 p-3 ">
                    <label for="Gold" >Your Gold:</label>
                    <input type="text" name="your_gold" value="{{session['gold']}}" disabled>
                </div>
            </div>
            <div class="row p-3 d-flex justify-content-around">
                <div class="col-3 p-5 border ">
                    <div class="content d-flex flex-column align-items-center ">
                        <h3> Farm </h3>
                        <p>(earns 10 - 20 gold)</p>
                        <form action="/process_money" method="post" >
                            <input type="hidden" name="building" value="farm" />
                            <input type="submit" value="Find Gold!" name="farm" />
                        </form>
                    </div>
                </div>
                
                <div class="col-3 p-5 border ">
                    <div class="content d-flex flex-column align-items-center ">
                        <h3> Cave </h3>
                        <p>(earns 5 - 10 gold)</p>
                        <form action="/process_money" method="post" >
                            <input type="hidden" name="building" value="cave" />
                            <input type="submit" value="Find Gold!" name="cave" />
                        </form>
                    </div>
                </div>

                <div class="col-3 p-5 border ">
                    <div class="content d-flex flex-column align-items-center ">
                        <h3> House </h3>
                        <p>(earns 2 - 5 gold)</p>
                        <form action="/process_money" method="post" >
                            <input type="hidden" name="building" value="house" />
                            <input type="submit" value="Find Gold!" name="house"/>
                        </form>
                    </div>
                </div>

                <div class="col-3 p-5 border ">
                    <div class="content d-flex flex-column align-items-center ">
                        <h3> Casino </h3>
                        <p>(earns/takes 0 - 50 gold)</p>
                        <form action="/process_money" method="post" >
                            <input type="hidden" name="building" value="casino" />
                            <input type="submit" value="Find Gold!" name="casino"/>
                        </form>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col text-center">
                    <form action="/rest" method="post">
                        <input type="submit" value="Rest" class="btn btn-danger">
                    </form>
                </div>
                <label for="activity">Activites:</label>
                <div class="row">
                    <div class="col-12 border over">
                        
                        {%for act in session['activites'] | reverse%}
                            {{act | safe}}
                        {%endfor%}
                    </div>
                </div>
                
            </div>
        </div>

        <script src="" async defer>
            
        </script>
    </body>
</html>
