<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TV shows</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>
    <body>
        <div class="container">
            <div class="row m-1 p-2">
                <div class="col-10">
                    <h1 class="fs-1">Edit Show {{show.id}}</h1>
                </div>
                <div class="col-2">
                    <a href="/go_back">Go back</a>
                </div>
            </div>
            <div class="row justify-content-center m-2 p-3">
                <div class="col-6 border shadow-lg p-3">
                    <form action="/update" method="post" class="form-control">
                        {% csrf_token %}
                        <table class="table table-striped ">
                            <tr>
                                <td colspan="2">Title</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" name="title" class="input-group-text full-width"  value="{{show.title}}">
                                </td>
                            </tr>
                            <tr>
                                <td>Network</td>
                                <td>Release Date</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" name="network" class="input-group-text" value="{{show.network}}">
                                </td>
                                <td>
                                    <input type="date" name="release_date" class="input-group-text" value="{{show.release_date | date:'Y-m-d'}}">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">description</td>
                            </tr>
                            <tr>
                                <td colspan="2"><textarea name="description" cols="60" rows="10">{{show.description}}</textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center"> 
                                    <input type="hidden" name="show_id" value="{{show.id}}">
                                    <input type="submit" value="Update" class="btn btn-info">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                {% if messages %}
                        <ul class="messages error">    
                            {% for message in messages %}    
                                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                            {% endfor %}
                        </ul>
                    {% endif %}
            </div>
        </div>
    </body>
</html>
