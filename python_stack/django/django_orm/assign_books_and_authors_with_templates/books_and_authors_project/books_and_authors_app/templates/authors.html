<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Books and Authors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row m-5 p-2 justify-content-around">
                <div class="col-4 border shadow-ls">
                    <h1 class="fs-1 text-center">Add Auhtor</h1>
                    <table class="table">
                        <form action="/authors/add_new_author" method="post">
                            {% csrf_token %}
                            <tr>
                                <td><label for="first_name">First Name</label></td>
                                <td><input type="text" name="first_name"></td>
                            </tr>
                            <tr>
                                <td><label for="last_name">Last Name</label></td>
                                <td><input type="text" name="last_name"></td>
                            </tr>
                            <tr>
                                <td><label for="notes">Notes</label></td>
                                <td><textarea name="notes" cols="20" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <input type="submit" value="Add" class = "btn btn-info">
                                </td>
                            </tr>
                        </form>
                    </table>
                </div>
                <div class="col-4 border shadow-lg">
                    <table class="table">
                        <h1 class="fs-3 text-center"> Authors</h1>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        {% for author in author_table.all%}
                            <tr>
                                <td>{{author.id}}</td>
                                <td>{{author.first_name}} {{author.last_name}}</td>
                                <td><a href="/authors/{{author.id}}">View</a></td>
                            </tr>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
