<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login and Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-5 m-3 p-5">
                    <form action="register" method="post">
                        {% csrf_token %}
                        <h2 class="text-center">Registration</h2>
                        {% if messages %}
                            <ul class="messages error">    
                                {% for message in messages %}    
                                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <table class="table table-light table-hover table-bordered shadow-lg p-3">
                            <tr>
                                <td>First Name:</td>
                                <td><input type="text" name="form_first_name"></td>
                            </tr>
                            <tr>
                                <td>Last Name:</td>
                                <td><input type="text" name="form_last_name"></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><input type="email" name="form_email"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="form_password"></td>
                            </tr>
                            <tr>
                                <td>Confirm Password:</td>
                                <td><input type="password" name="form_confirm_pw"></td>
                            </tr>
                            <tr class="text-center">
                                <td colspan="2"><input type="submit" value="Register" class="btn btn-primary"></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="col-4 m-3 p-5 shadow">
                    <h2 class="text-center">Login</h2>
                    <form action="login" method="post">
                        {% csrf_token %}
                        <table class="table table-bordered table-hover table-light">
                            <tr>
                                <td>Email:</td>
                                <td><input type="email" name="registered_email"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" name="registered_password"></td>
                            </tr>
                            <tr class="text-center">
                                <td colspan="2"><input type="submit" value="Login" class="btn btn-dark"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
