<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Books and Authors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row m-5 p-2 justify-content-around">
                <div class="col-4 border shadow-ls">
                    <h1 class="fs-1 text-center">Add Book</h1>
                    <table class="table text-center">
                        <form action="/add_book" method="post">
                            {% csrf_token %}
                            <tr>
                                <td><label for="title">Title</label></td>
                                <td><input type="text" name="title"></td>
                            </tr>
                            <tr>
                                <td><label for="description">Description</label></td>
                                <td><textarea name="description" cols="20" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Add" class="btn btn-info"></td>
                            </tr>
                        </form>
                    </table>
                </div>
                <div class="col-4 border shadow-lg">
                    <table class="table">
                        <h1 class="fs-3 text-center"> Books</h1>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        {% for book in book_table.all%}
                            <tr>
                                <td>{{book.id}}</td>
                                <td>{{book.title}}</td>
                                <td><a href="/books/{{book.id}}">View</a></td>
                            </tr>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
