<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dojo Survey</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
    </head>
    <body>
        <h1 class="title">Dojo Survey</h1>
        <main class="center ">
            <form action="/result" method="post" class="shadow-lg p-5">
                <table class="table table-sm table-light align-middle">
                    <tbody>
                        <tr>
                            <td>
                                <label for="name">Your Name</label>
                            </td>
                            <td><input type="text" name="name" id="name" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="location">Dojo Location</label>
                            </td>
                            <td><input type="text" name="location" id="location" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="language">Favorite Language</label>
                            </td>
                            <td>
                                <select name="language" id="language" class="form-select">
                                <option selected>Choose...</option>
                                <option value="python">Python</option>
                                <option value="java">JAVA</option>
                                <option value="C">C</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender</label></td>
                            <td class="text-center">
                                <input type="radio" id="gender" name="gender" value="Male">
                                <label for="html">Male</label>
                                <input type="radio" id="gender" name="gender" value="Female" class="ms-2">
                                <label for="gender">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <label for="comment">Comment (Optional):</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <textarea name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="text-center"><input type="checkbox" name="check"> I'm not Robot </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <input type="submit" name="submit" id="submit" class="btn btn-primary btn-lg shadow">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </main>

        <script src="" async defer></script>
    </body>
</html>
