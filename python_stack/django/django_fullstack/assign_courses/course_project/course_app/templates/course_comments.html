<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Courses</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    </head>
    <body>
        <div class="container">
            <div class="row m-2 p-2">
                <div class="col-6">
                        <table>
                            <form action="/comments/{{course_id}}/add_comment" method="post">
                                {% csrf_token %}
                                <tr>
                                    <td class="fs-4 text-center" colspan="2">Add a Course Comments</td>
                                </tr>
                                <tr>
                                    <td>Comment</td>
                                    <td><input type="text" name="comment" ></td>
                                </tr>
                                <tr>
                                    <td class="text-center" colspan="2">
                                        <input type="submit" value="Add" class = "btn btn-primary">
                                    </td>
                                </tr>
                            </form>
                            <tr><td><a href="/"><button class="btn btn-primary">Back</button></a></td></tr>
                        </table>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <table>
                        <tr>Comments</tr>
                        {%for comment in course.all%}
                            <tr>
                                <td>
                                    {{comment.course_comment}}
                                </td>
                            </tr>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
