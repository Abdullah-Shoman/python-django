<!DOCTYPE html>
{% load static %}	
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
        </style>
        </head>
    <body>
        <div class="container">
            <div class="row d-flex">
                <div class="col-12 m-5 p-3 just">
                    <h1 class="h1 text-center shadow text-primary p-2"> Dojo Survey Information</h1>
                        <table class="table table-border table-striped text-center shadow">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="your_name">Your name:</label>
                                    </td>
                                    <td>
                                        <label for="posted_name">{{posted_name}}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="location">Location:</label>
                                    </td>
                                    <td>
                                        <label for="posted_location">{{posted_location}}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="language">Language</label>
                                    </td>
                                    <td>
                                        <label for="posted_language">{{posted_language}}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=2>
                                        <label for="comment"> Comment (Optional):</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=2 class="text-center">
                                        <textarea name="comment" cols="30" rows="10" class="form-control" disabled> {{posted_comment}}</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=2 class="text-center">
                                        <a href="http://127.0.0.1:8000"> <button class="btn form-control shadow btn-lg btn-primary "> Back </button></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </body>
</html>
