<!DOCTYPE html>
{% load static %}	
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
        </style>
        </head>
    <body>
        <div class="container">
            <div class="row d-flex">
                <div class="col-12 m-5 p-3 just">
                    <h1 class="h1 text-center shadow text-primary p-2"> Dojo Survey </h1>
                    <form action="/result" method="post" >
                        {% csrf_token %}
                        <table class="table table-border table-striped text-center shadow">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="your_name">Your name:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="your_name" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="location"> Locaion:</label>
                                    </td>
                                    <td>
                                        <select name="location" class="form-control">
                                            <option value="Ramallah">Ramallah</option>
                                            <option value="Jenen">Jenen</option>
                                            <option value="Nablus">Nablus</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="language"> Language:</label>
                                    </td>
                                    <td>
                                        <select name="language" class="form-control">
                                        <option value="c++">C++</option>
                                        <option value="Java">Java</option>
                                        <option value="python">Python</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=2>
                                        <label for="comment"> Comment (Optional):</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=2 class="text-center">
                                        <textarea name="comment" cols="30" rows="10" class="form-control"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=2 class="text-center">
                                        <label for='subscribe'> <input type="checkbox"> Subscribe</label> 
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=2 class="text-center">
                                        <input type="submit" value="submit" class="btn form-control shadow btn-lg btn-primary ">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
