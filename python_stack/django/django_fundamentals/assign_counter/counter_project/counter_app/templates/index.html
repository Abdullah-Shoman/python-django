<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>
    <body>
        <div class="continer">
            <div class="row">
                <div class="col m-5 p-3 border shadow">
                    <p class="text-center fs-2"> Visited the page: {{request.session.counter}} </p>
                    <p class="text-center"> Actually visited the page: {{request.session.counter2}} </p>
                    <div class="col d-flex justify-content-center align-items-center">
                        <a href="/destroy_session"><button class="btn btn-danger shadow text-center m-3">Rest</button></a>
                        <a href="/add2"><button class="btn btn-info shadow text-center">Add Two visiting (+2) </button></a>
                    </div>
                    <form action="user_increment" method="post" class=" d-flex justify-content-center">
                        {% csrf_token %}
                        <div class="col-sm-4 d-flex justify-content-center align-items-center flex-column">
                            <label for="user_add">Specify the increment</label>
                            <input type="text" name="increment" class="form-control m-2" value="0">
                            <input type="submit" value="Add" class="btn btn-info shadow m-1">
                        </div>
                        </form>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
