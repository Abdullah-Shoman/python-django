<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
        <style>
            body{
                background-color: rgb(248, 222, 191);
            }
            .container{
                background-color:rgb(247, 240, 232);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col m-5 p-3 shadow">
                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for user in all_the_users %}
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.first_name}}</td>
                                    <td>{{user.last_name}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.age}}</td>
                                </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                    <hr>
                    <div class="row justify-content-center m-2 p-5">
                        <div class="col-4 ">
                            <form action="/add_user" method="post">
                                {% csrf_token%}
                                <table class="table table-border table-striped text-center  text-center border shadow">
                                    <tr>
                                        <td>
                                            <label for="first_name"> First Name</label>
                                        </td>
                                        <td>
                                            <label for="last_name">Last Name</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" name="first_name">
                                        </td>
                                        <td>
                                            <input type="text" name="last_name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="email"> Email </label>
                                        </td>
                                        <td>
                                            <label for="age">Age</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" name="email">
                                        </td>
                                        <td>
                                            <input type="text" name="age">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan=2>
                                            <input type="submit" value="Add" class="btn btn-info">
                                        </td>
                                    </tr>
                                </table>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
